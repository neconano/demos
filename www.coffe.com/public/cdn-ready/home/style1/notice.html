    <script>
        var domain = window.location.host;
        var basePath = "";

        function GetPar(name) {
            var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
            var r = window.location.search.substr(1).match(reg);
            if (r != null) return decodeURIComponent(r[2]);
            return null;
        }
        $(function () {
            var id = GetPar("id");
            if (id == null || id == "") {
                return false;
            }
            $.ajax({
                type: 'POST',
                url: basePath + '/menu/frontManage/getCountById',
                data: {
                    "id": id
                },
                async: false,
                success: function (data) {
                    var code = data.code;
                    if (code == "88") {
                        var frontManageCount = data.data;
                        var maintitless = frontManageCount.maintitless; //标题名称
                        var content = frontManageCount.content; //标题内容
                        var lastContent = frontManageCount.lastContent; //其他问题

                        $("#maintitless").append(maintitless);
                        $("#content").append(content);
                        if (lastContent != null && lastContent != undefined) {
                            var lastId = lastContent.id;
                            var lastTitle = lastContent.maintitless; //标题名称
                            $("#lastTitle").text(lastTitle);
                            $("#lastUrl").attr("href", "xmf_problem_details.html?id=" + lastId);
                            document.getElementById("lastDiv").style.display = "block";
                        }

                    } else if (code == "00") {
                        alert(data.message)
                    }
                },
                error: function (data) {
                    alert(data.message);
                }
            });
        });
    </script>
