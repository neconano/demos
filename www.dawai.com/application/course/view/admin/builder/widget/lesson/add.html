                <php>foreach(API('Course')->search_category_index as $k => $v){</php>
                    <div class="radio-inline lyui-control lyui-radio">

                <php>}</php>
            </div>
        </div>

        <php>foreach(API('Course')->search_category_index as $k => $v){</php>
            <div class="erjiradio{$k} erjiradio" style="display:none">
                <label class="left control-label"></label>
                <div class="right">
                    <php>foreach(API('Course')->search_category[$k] as $key => $vol){</php>
                    <div class="radio-inline lyui-control lyui-radio">
                        <label for="target{$k}-{$key}">
                            <input type="radio" id="target{$k}-{$key}" class="radio target{$k}_{$key}" name="erjiradio" value="{$key}">
                            <span class="lyui-control-indicator"></span>
                            <span>{$vol}</span>
                        </label>
                    </div>
                    <php>}</php>
                </div>
            </div>
        <php>}</php>


        <script>
        $(".course input[type=radio]").on('click',function () {
            var key = $(this).data('val');
            var dom = $('.erjiradio' + key);
            $('.erjiradio').hide();
            dom.show();
        });

        var category = '<php>echo $[type]form[value][0];</php>';
        var erjiradio = '<php>echo $[type]form[value][1];</php>';

        function set_cat(category,erjiradio){
            console.log('#target_blank'+category);
            console.log('#target'+category+'-'+erjiradio);
            $('#target_blank'+category).attr("checked", true);
            $('.erjiradio'+category).show();
            $('#target'+category+'-'+erjiradio).attr("checked", true);
        }
        if(category && erjiradio)
        set_cat(category,erjiradio);
        
        </script>
